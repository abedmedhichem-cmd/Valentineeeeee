<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ma Valentine ğŸ’–</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffe6f0;
  text-align:center;
}

/* Ã©cran centrÃ© */
.screen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}

h1{color:#ff3366;margin:0 0 15px;}
p{color:#7a2a42;margin:0 0 20px;}

button{
  font-size:22px;
  padding:15px 28px;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

#startBtn{background:#ff4d88;color:#fff;}
#yes{background:#ff4d88;color:#fff;margin-right:10px;}
#no{background:#ccc;}

/* page principale cachÃ©e au dÃ©but */
#main{display:none;padding:40px 15px;}

#slideshow{
  width:min(520px,95vw);
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  margin:20px auto;
  display:block;
}

/* cÅ“urs */
.heart{
  position:fixed;
  font-size:32px;
  animation:fall 2.5s linear forwards;
  pointer-events:none;
}
@keyframes fall{
  from{transform:translateY(-60px);opacity:1;}
  to{transform:translateY(110vh);opacity:0;}
}

/* Ã©cran final */
#final{
  display:none;
  background:rgba(255,230,240,.95);
  z-index:9999;
}

#final h2{
  font-size:42px;
  color:#ff0066;
  margin:0;
}
</style>
</head>

<body>

<!-- INTRO MUSIQUE -->
<div id="intro" class="screen">
  <h1>Jâ€™ai quelque chose pour toiâ€¦ ğŸ’–</h1>
  <p>Clique pour lancer la musique ğŸµ</p>
  <button id="startBtn">â–¶ï¸ Musique</button>
</div>

<!-- PAGE SAINT-VALENTIN -->
<div id="main">
  <h1>Est-ce que tu veux Ãªtre ma Valentine ? ğŸ’Œ</h1>

  <img id="slideshow" src="1.jpg?v=5" alt="Nous ğŸ’–">

  <div>
    <button id="yes">Oui â¤ï¸</button>
    <button id="no">Non ğŸ˜¢</button>
  </div>
</div>

<audio id="bgm" src="music.mp3?v=5" loop preload="auto"></audio>

<!-- Ã‰CRAN FINAL -->
<div id="final" class="screen">
  <h2>YESSSSS MADAME Tâ€™AS FAIT LE BON CHOIX !!!!!! ğŸ’–</h2>
</div>

<script>
const intro = document.getElementById("intro");
const main  = document.getElementById("main");
const bgm   = document.getElementById("bgm");
const finalEl = document.getElementById("final");

/* afficher la page principale */
function showMain(){
  intro.style.display = "none";
  main.style.display = "block";
}

/* clic musique */
document.getElementById("startBtn").onclick = async () => {
  showMain();
  try { await bgm.play(); } catch(e) {}
};

/* diaporama */
const photos = ["1.jpg?v=5","2.jpg?v=5","3.jpg?v=5"];
let idx = 0;
const img = document.getElementById("slideshow");

setInterval(() => {
  idx = (idx + 1) % photos.length;
  img.src = photos[idx];
}, 2200);

/* pluie de cÅ“urs */
function hearts(){
  for(let i=0;i<90;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.textContent = Math.random()<0.2 ? "ğŸ’—" : "â¤ï¸";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2500);
  }
}

/* bouton OUI */
document.getElementById("yes").onclick = async () => {
  try { await bgm.play(); } catch(e) {}
  hearts();
  setTimeout(()=>{ finalEl.style.display="flex"; }, 450);
};

/* bouton NON qui fuit */
const noBtn = document.getElementById("no");
noBtn.onmouseenter = () => {
  noBtn.style.position="relative";
  noBtn.style.left=(Math.random()*120-60)+"px";
  noBtn.style.top =(Math.random()*80-40)+"px";
};
noBtn.onclick = (e) => { e.target.style.display="none"; };
</script>

</body>
</html>
