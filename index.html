<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Valentine üíñ</title>

<style>
body {
  background: #ffe6f0;
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 80px;
}

h1 {
  color: #ff3366;
}

img {
  width: 260px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
  margin-top: 20px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 12px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#yes { background-color: #ff4d88; color: white; }
#no { background-color: #cccccc; }
#musicBtn { background:#fff0f6; }

.heart {
  position: fixed;
  color: red;
  font-size: 30px;
  animation: fall 2s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-50px); opacity: 1; }
  to { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Est-ce que tu veux √™tre ma Valentine ? üíå</h1>

<!-- PHOTO -->
<img id="slideshow" src="1.jpg" alt="Nous üíñ">

<br>

<button id="yes">Oui ‚ù§Ô∏è</button>
<button id="no">Non üò¢</button>
<br>
<button id="musicBtn">‚ñ∂Ô∏è Musique</button>

<audio id="bgm" src="music.mp3" loop></audio>

<script>
/* üéµ musique */
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");

musicBtn.onclick = async () => {
  if (bgm.paused) {
    await bgm.play();
    musicBtn.textContent = "‚è∏Ô∏è Pause";
  } else {
    bgm.pause();
    musicBtn.textContent = "‚ñ∂Ô∏è Musique";
  }
};

/* üì∏ diaporama */
const photos = ["1.jpg","2.jpg","3.jpg"];
let idx = 0;
setInterval(() => {
  idx = (idx + 1) % photos.length;
  document.getElementById("slideshow").src = photos[idx];
}, 2500);

/* ‚ù§Ô∏è bouton oui */
document.getElementById("yes").onclick = () => {
  bgm.play(); // lance la musique
  for (let i = 0; i < 40; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.innerText = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
};

/* üò¢ bouton non */
document.getElementById("no").onclick = (e) => {
  e.target.style.display = "none";
};
</script>

</body>
</html>
